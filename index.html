---
layout: default
---

<div class="home">
  
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div style="display:inline-block;vertical-align:top; padding-top:20px; text-align:center;width:15%">

            {% if post.thumbnail %}
              <img src="{{ post.thumbnail }}" style="width:65%; height:65%" align="center"/>
            {% else %}
              <img src="/assets/graph.png" style="width:65px; height:65px" align="center"/> <!-- border: 0px solid #ccc; -->
            {% endif %}
        </div>
        <div style="display:inline-block;width:80%">
            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
        {{ post.excerpt }}
        </div>
